<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream High!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* 여기에 이미지 URL을 넣어주세요 */
            background-size: cover; /* 이미지가 전체 화면을 덮도록 설정 */
            background-position: center; /* 이미지를 중앙에 배치 */
            background-repeat: no-repeat; /* 이미지 반복 없음 */
            background-attachment: fixed; /* 스크롤 시 배경 이미지가 고정되도록 설정 */
            min-height: 100vh; /* 최소 높이를 뷰포트의 100%로 설정하여 배경이 전체 화면을 덮도록 함 */
            font-family: 'Courier New', Courier, monospace; /* 글자체를 Courier로 변경 */
        }

        .content {
            position: fixed; /* 뷰포트 기준으로 위치 고정 */
            bottom: 30px; /* 아래에서 30px 위로 */
            right: 30px; /* 오른쪽에서 30px 왼쪽으로 */
            background-color: rgba(0, 0, 0, 0.6); /* 콘텐츠 영역 배경색 (가독성을 위해 반투명) */
            padding: 15px 25px; /* 패딩 조정 */
            border-radius: 10px;
            text-align: right; /* 텍스트 우측 정렬 */
            color: #fff; /* 텍스트 색상 */
            max-width: 350px; /* 내용이 너무 길어지지 않도록 최대 너비 설정 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* 그림자 효과 추가 */
            line-height: 1.5; /* 줄 간격 */
            font-size: 0.9em; /* 기본 글자 크기를 더 작게 조정 */
        }

        .content h1 {
            margin-top: 0;
            font-size: 1.8em; /* 제목 글자 크기 조정 */
            margin-bottom: 8px;
        }

        .content p {
            margin-bottom: 0;
            font-size: 1em; /* 본문 글자 크기를 더 작게 조정 */
            opacity: 0.85; /* 본문 투명도 살짝 낮춤 */
        }

        /* 반응형 디자인을 위한 미디어 쿼리 (선택 사항) */
        @media (max-width: 768px) {
            .content {
                bottom: 20px;
                right: 20px;
                padding: 12px 18px;
                max-width: calc(100% - 40px); /* 모바일에서는 너비를 더 넓게 사용 */
                font-size: 0.8em; /* 모바일에서 글자 크기 더 작게 */
            }
            .content h1 {
                font-size: 1.6em;
            }
            .content p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <p>Dream High!</p>
    </div>
</body>
</html>
