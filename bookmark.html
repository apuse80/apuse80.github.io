<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookmark</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-gray-900">📌 내 북마크</h1>
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">추가</button>
  </header>

  <main class="max-w-3xl mx-auto p-6">
    <!-- 북마크 리스트 -->
    <section id="bookmarkList" class="space-y-4">
      <!-- 예시 북마크 -->
      <div class="bg-white p-4 rounded shadow">
        <a href="https://stocknow.ai/earnings-calendar" target="_blank" class="text-lg font-medium text-blue-600 hover:underline">Example 사이트</a>
        <p class="text-sm text-gray-600 mt-1">Earning Calendar</p>
      </div>
    </section>
  </main>
</body>
</html>
